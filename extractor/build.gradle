
version=1.1

dependencies {

    runtimeOnly 'mysql:mysql-connector-java:+'
    runtimeOnly 'com.microsoft.sqlserver:mssql-jdbc:7.2.1.jre8'
    runtimeOnly 'org.postgresql:postgresql:42.2.5.jre7'
    //runtimeOnly 'com.github.noraui:ojdbc8:12.2.0.1'
    //runtimeOnly 'com.oracle:ojdbc14:10.2.0.4.0'
    implementation fileTree(dir: 'lib', includes: ['*.jar'] )

    implementation "org.apache.logging.log4j:log4j-api:$log4j2_version"
    implementation "org.apache.logging.log4j:log4j-core:$log4j2_version" 
}
